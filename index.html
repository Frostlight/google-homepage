<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />

        <!-- wrapper for all the elements at the centre of the page -->

            <img id="google_icon" src="img/google-logo.png" />

                </div>
                </form>

    </body>
